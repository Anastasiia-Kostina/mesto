<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./vendor/fonts/font.css">
  <title>Mesto Russia</title>
  <meta name="description" content="Четвёртый спринт Яндекс Практикума.
  Галерея мест достопримечательностей России 'Mesto Russia'. Пользователи могут 
  создавать свои галереи.">
  <meta name="keywords" content="Места России, достопримечательности, красивые места,
  путешествия, виды, природа, фотографии России, Домбай, Гора Эльбрус,
  Карачаевск, галерея фото, мои фотографии">
  <meta name="author" content="Анастасия Костина">
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
    <hr class="division-line">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__about-wrapper">
        <img class="profile__avatar" src="./images/Jacques-Yves_Cousteau_opt.jpg" alt="Аватар пользователя">
        <div class="profile__info">
            <h2 class="profile__info-title">Жак-Ив Кусто</h2>
            <button class="profile__edit-button button-transition"></button> <!--Decided not to make it unified as it'll have
            its unique functions for JS anyway, so it's a part of profile now-->
          <p class="profile__info-subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button button-transition"></button> <!--Decided not to make it unified as it'll have
        its unique functions for JS anyway, so it's a part of profile now-->
    </section>
    <section class="pic-gallery">
      <div class="pic-gallery__cards">
        <div class="pic-gallery__card">
          <img class="pic-gallery__image" src="./images/Karachaevsk_opt.jpg" alt="Фото старинной постройки в Карачаевске">
          <div class="pic-gallery__info">
            <h3 class="pic-gallery__title">Карачаевск</h3>
            <button class="pic-gallery__like-button"></button>
          </div>            
        </div>
        <div class="pic-gallery__card">
          <img class="pic-gallery__image" src="./images/Elbrus_mountain_opt.jpg" alt="Фото горы Эльбрус с нежно-персиковым небом">
          <div class="pic-gallery__info">
            <h3 class="pic-gallery__title">Гора Эльбрус</h3>
            <button class="pic-gallery__like-button"></button>
          </div>             
        </div>
        <div class="pic-gallery__card">
          <img class="pic-gallery__image" src="./images/Dombay_opt.jpg" alt="Фото леса и горного пика в Домбай">
          <div class="pic-gallery__info">
            <h3 class="pic-gallery__title">Домбай</h3>
            <button class="pic-gallery__like-button"></button>
          </div>            
        </div>
        <div class="pic-gallery__card">
          <img class="pic-gallery__image" src="./images/Elbrus_mountain_opt.jpg" alt="Фото горы Эльбрус с утренним персиковым небом">
          <div class="pic-gallery__info">
            <h3 class="pic-gallery__title">Гора Эльбрус</h3>
            <button class="pic-gallery__like-button"></button>
          </div>           
        </div>
        <div class="pic-gallery__card">
          <img class="pic-gallery__image" src="./images/Dombay_opt.jpg" alt="Фото леса и горного пика в Домбай">
          <div class="pic-gallery__info">
            <h3 class="pic-gallery__title">Домбай</h3>
            <button class="pic-gallery__like-button"></button>
          </div>            
        </div>
        <div class="pic-gallery__card">
          <img class="pic-gallery__image" src="./images/Karachaevsk_opt.jpg" alt="Фото старинной постройки в Карачаевске">
          <div class="pic-gallery__info">
            <h3 class="pic-gallery__title">Карачаево-Черкесия</h3>
            <button class="pic-gallery__like-button"></button>
          </div>            
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
  <section class="popup">
    <form class="popup__form" name="edit">
      <button class="popup__close-button button-transition"></button>
      <fieldset class="popup__input-container">
        <h2 class="popup__header">Редактировать профиль</h2>
        <input type="text" class="popup__info-title" name="title" placeholder="Жак-Ив Кусто"></input>
        <hr class="popup__division-line">
        <input type="text" class="popup__info-subtitle" name="subtitle" placeholder="Исследователь океана"></input>
        <hr class="popup__division-line">
      </fieldset>
      <fieldset class="popup__submit">
        <input type="submit" class="popup__submit-button" value="Сохранить">
      </fieldset>
    </form>
  </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
