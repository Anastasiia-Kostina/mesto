<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
  <meta name="description" content="Четвёртый спринт Яндекс Практикума.
  Галерея мест достопримечательностей России 'Mesto Russia'. Пользователи могут 
  создавать свои галереи.">
  <meta name="keywords" content="Места России, достопримечательности, красивые места,
  путешествия, виды, природа, фотографии России, Домбай, Гора Эльбрус,
  Карачаевск, галерея фото, мои фотографии">
  <meta name="author" content="Анастасия Костина">
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__about-wrapper">
        <img class="profile__avatar" src="./images/Jacques-Yves_Cousteau_opt.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__info-name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button button-transition" aria-label="Редактировать профиль"></button>
          <p class="profile__info-occupation">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button button-transition" aria-label="Добавить карточку в галерею"></button>
    </section>
    <section class="pic-gallery">
      <ul class="pic-gallery__cards">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
  <div class="popup popup_edit">
    <form class="popup__form" name="FormEdit">
      <button type="button" class="popup__close-button popup__close-button-edit button-transition" aria-label="Закрыть область редактирования профиля"></button>
      <h2 class="popup__header">Редактировать профиль</h2>
      <fieldset class="popup__input-container" name="profile-info">
        <input type="text" class="popup__input popup__input_type_name" name="name" placeholder="Имя" required>
        <input type="text" class="popup__input popup__input_type_occupation" name="occupation" placeholder="Род занятий" required>
      </fieldset>
      <button type="submit" class="popup__submit-button popup__submit-button-edit" aria-label="Сохранить информацию в профиле">Сохранить</button>
    </form>
  </div>
  <div class="popup popup_add">
    <form class="popup__form" name="FormAdd">
      <button type="button" class="popup__close-button popup__close-button-add button-transition" aria-label="Закрыть область добавления картотчки с фото в галерею"></button>
      <h2 class="popup__header">Новое место</h2>
      <fieldset class="popup__input-container" name="gallery-card-info">
        <input type="text" class="popup__input popup__input_type_card-name" name="card-name" placeholder="Название" required>
        <input type="url" class="popup__input popup__input_type_card-link" name="card-link" placeholder="Ссылка на картинку" required>
      </fieldset>
      <button type="submit" class="popup__submit-button popup__submit-button-add" aria-label="Сохранить карточку в профиле">Создать</button>
    </form>
  </div>
  <div class="popup-picture">
    <div class="popup-picture__zoom-container">
      <button type="button" class="popup-picture__close-button button-transition" aria-label="Закрыть увеличенную картинку"></button>
      <img class="popup-picture__zoom" src="#" alt="Увеличенное изображение из галереи фото">
      <h3 class="popup-picture__zoom-name"></h3>
    </div>
  </div>
  <template class="pic-gallery__cards-template">
    <li class="pic-gallery__card">
      <button type="button" class="pic-gallery__delete-button" aria-label="Удалить карточку">
      </button>
      <img class="pic-gallery__image" src="#" alt="Изображение в галерее фото">
      <div class="pic-gallery__info">
        <h2 class="pic-gallery__name">
        </h2>
        <button type="button" class="pic-gallery__like-button" aria-label="Поставить лайк">
        </button>
      </div>
    </li>
  </template>
  <script src="./scripts/cards-data.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
